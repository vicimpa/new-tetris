<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Блик квадрата</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }

    canvas {
      background: #222;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <canvas id="c" width="300" height="300"></canvas>
  <script>
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");

    const size = 32;
    const x = (canvas.width - size) / 2;
    const y = (canvas.height - size) / 2;

    let t = 0;
    let animating = true;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Квадрат
      ctx.fillStyle = "#555";
      ctx.fillRect(x, y, size, size);

      // Блик
      if (animating) {
        const progress = t / 50;
        const shineY = y + size - progress * size;

        const grad = ctx.createLinearGradient(0, shineY - 64, 0, shineY + 64);
        grad.addColorStop(0, "transparent");
        grad.addColorStop(0.5, "rgba(255,255,255,0.7)");
        grad.addColorStop(1, "transparent");

        ctx.fillStyle = grad;
        ctx.fillRect(x, y, size, size);

        t += 2;
        if (t > 100) animating = false;
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>

</html>
